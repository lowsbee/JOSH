        <h1 class="title maintitle" id=""><span class="lemmaTitleH1">模特<span>（李荣浩音乐专辑）</span></span></h1>         
        <div class="mod-top" id="card-container" class="clearfix"><div class="card-summary nslog-area clearfix" data-nslog-type="72"><div class="card-summary-content"><div class="para">《模特》为<a target=_blank href="/view/2359107.htm">李荣浩</a>的个人首张原创专辑，专辑中共收录了李荣浩的10首音乐作品，于2013年9月16日在台湾地区首发。凭此专辑李荣浩获得了<a target=_blank href="/view/13124314.htm">第25届台湾金曲奖</a>最佳新人奖<a class="anchor-inline" name="ref_[2]_13253924">&nbsp;</a>。</div>
        </div></div>
